{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block account %}
    <div class="container pt-5">
        {% if error %}
            <p class="font-weight-normal">{{ error }}</p>
        {% endif %}
        <h1>Sign Up!</h1>
        <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %}
          <div class="form-group pt-3">
            <label for="exampleInputEmail1">Username:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Enter Username" style="width: 300px" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter Password" style="width: 300px" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password:</label>
            <input type="password" class="form-control" id="exampleInputPassword2" name="confirm_password" placeholder="Re-type Password" style="width: 300px" required>
          </div>
          <input type="submit" class="btn btn-outline-secondary btn-lg" style="border-radius: 12px" value="Sign Up">
        </form>
    </div>
{% endblock %}
